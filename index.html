<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Meghs ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #fff0f3;
            font-family: 'Segoe UI', cursive, sans-serif;
            overflow: hidden;
            position: relative;
        }

        h1 {
            color: #ff4d6d;
            font-size: 2.8rem;
            z-index: 10;
            text-align: center;
            padding: 20px;
        }

        .btn-container {
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        button {
            padding: 15px 40px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 50px;
            border: none;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.3);
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.2);
        }

        #noBtn {
            background-color: #ffffff;
            color: #ff4d6d;
            position: relative;
        }

        /* Heart Animation Styles */
        .heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 30px;
            top: -10%;
            z-index: 1;
            user-select: none;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) translateX(100px) rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <h1 id="question">Meghs, will you be my valentine? üíç</h1>

    <div class="btn-container">
        <button id="yesBtn" onclick="celebrate()">Yes</button>
        <button id="noBtn" onmouseover="moveButton()">No</button>
    </div>

    <script>
        // Create floating hearts in the background
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Start creating hearts slowly at first
        let heartInterval = setInterval(createHeart, 300);

        let moveCount = 0;
        function moveButton() {
            moveCount++;
            const noBtn = document.getElementById('noBtn');
            
            // After 6 attempts, the button vanishes
            if (moveCount > 6) {
                noBtn.style.display = 'none';
                return;
            }

            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 50);

            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            // Stop the normal hearts and make them go crazy!
            clearInterval(heartInterval);
            setInterval(createHeart, 50);

            document.getElementById('question').innerHTML = "YES! I love you, bbg! ‚ù§Ô∏èü´∂ Ô∏è<br><span style='font-size: 1.5rem;'>Forever and always.</span>";
            document.querySelector('.btn-container').style.display = 'none';
            document.body.style.background = "#ffccd5";
            
            // Add extra big celebratory emoji
            const bigHeart = document.createElement('div');
            bigHeart.style.fontSize = '75px';
            bigHeart.innerHTML = 'ü•Çüíç‚ú®';
            document.body.appendChild(bigHeart);
        }
    </script>
</body>
</html>
